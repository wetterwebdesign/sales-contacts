<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/beaa447a7a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/output.css">
  <title>Sales Contacts</title>
</head>
<body id="body">
  <header class="py-5 internal">
    <div class="container-fluid">
      something
    </div>
  </header>
  <nav id="main-menu">
    <ul>
      <li>
        <a id="addTask">
          Add Task
        </a>
        <div class="popmenu">
            <button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>
            <a class="add-task" href="addtask.html">
              <i class="fa fa-check" aria-hidden="true"></i>
            </a>
            <a class="add-contact" href="add-contacts.html">
              <i class="fa fa-users" aria-hidden="true"></i>
            </a>
        </div>
      </li>
    </ul>
  </nav>
  <main>
    <div class="fluid-container">
      <div class="row no-gutters">
        <div class="col-12">
          <div class="p-5 m-5">
            <h2>Contacts</h2>
            <form>
              <div class="animate-input search">
                <input type="search" id="search" class="form-control" placeholder=" ">
                <label for="search" class="input-text">Search Contacts...</label>
              </div>
            </form>
            <ul id="contactList"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/scripts.js"></script>
</body>
</html>
