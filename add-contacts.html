<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/beaa447a7a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/output.css">
  <title>Sales Contacts</title>
</head>
<body id="body">
  <header class="p-5 internal">
    <div class="container-fluid">
      <strong>SALES CONTACTS</strong>
    </div>
  </header>
  <nav id="main-menu">
    <ul>
      <li>
        <a href="home.html">Tasks</a>
      </li>
      <li>
        <a id="addTask">
          Add Item
        </a>
        <div class="popmenu">
            <button type="button" class="overlay-close"><i class="fa fa-times" aria-hidden="true"></i></button>
            <a class="add-task" href="addtask.html">
              <i class="fa fa-check" aria-hidden="true"></i>
            </a>
            <a class="add-contact" href="add-contacts.html">
              <i class="fa fa-users" aria-hidden="true"></i>
            </a>
        </div>
      </li>
      <li>
        <a href="messages.html">Messages</a>
      </li>
      <li>
        <a href="contacts.html">Contacts</a>
      </li>
      <li>
        <a href="reports.html">Reports</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-12">
          <div class="p-5 m-5">
            <h1>Add New Contact</h1>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="text" id="fname" class="form-control" placeholder=" " required>
                    <label for="fname" class="input-text">First Name</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="text" id="lname" class="form-control" placeholder=" " required>
                    <label for="lname" class="input-text">Last Name</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="email" id="email" class="form-control" placeholder=" " required>
                    <label for="email" class="input-text">Email Address</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="text" id="company" class="form-control" placeholder=" " required>
                    <label for="company" class="input-text">Company</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="text" id="title" class="form-control" placeholder=" " required>
                    <label for="title" class="input-text">Title</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="animate-input">
                    <input type="tel" id="phone" class="form-control" placeholder=" " required>
                    <label for="phone" class="input-text">Phone</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="gender" class="mt-4">Gender</label><br>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" name="gender" value="male" class="custom-control-input" required>
                    <label class="custom-control-label" for="male">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="female" name="gender" value="female" class="custom-control-input" required>
                    <label class="custom-control-label" for="female">Female</label>
                  </div>
                </div>
              </div>
              <p class="mt-4 clearfix"><a class="btn btn-primary pull-right" id="saveContact">Save Contact</a> <a class="btn pull-left pl-0">Cancel</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/scripts.js"></script>
</body>
</html>
